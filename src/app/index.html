<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>React starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="app">loading...</div>
    <% if(process.env.NODE_ENV === 'production') { %>
    <script
      crossorigin
      src="https://unpkg.com/<%= htmlWebpackPlugin.options.react %>/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/<%= htmlWebpackPlugin.options.reactDOM %>/umd/react-dom.production.min.js"
    ></script>
    <% } %>
  </body>
</html>
